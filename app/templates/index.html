 {% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Add a new habit</h2>
  <form method="post" action="{{ url_for('main.index') }}" class="row">
    <input type="text" name="name" placeholder="e.g., Read 10 pages" required />
    <button type="submit">Add</button>
  </form>
</section>

<section class="card">
  <h2>Your habits (Today)</h2>
  {% if habits %}
    <ul class="list">
      {% for h in habits %}
        <li class="list-item">
          <div>
            <strong>{{ h.name }}</strong>
            <small>created {{ h.created_at.isoformat() }}</small>
          </div>
          <form method="post" action="{{ url_for('main.checkin', habit_id=h.id) }}">
            <button type="submit">
              {% if checked_today[h.id] %}✅ Uncheck{% else %}☑️ Check-in{% endif %}
            </button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No habits yet. Add one above!</p>
  {% endif %}
</section>
{% endblock %}
